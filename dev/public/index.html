<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageToText</title>
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <script> const GLOBAL = {};</script>
    <div class="root">

    </div>
    <div class="btns">
        <form class="recognize-options">
            <label for="continuesImages">Images Collection </label><div></div>
            <input type="number" name="" id="continuesImages" value="3" min="1" max="10">
        </form>
        <button disabled class="reco-btn">Recognize</button>
    </div>
    <div class="canvas-edit">
        <div class="canvas-container">
                <canvas></canvas>
        </div>
        <div class="edit-container">
            <div class="range-controllers">
             <form class="thresholdContainer">
                <label for="thresholdRange">Threshold:</label>
                <input id="thresholdRange" class = "thresholdValue" type="range">
                <input class="thresholdValue" type="number">
             </form>
            </div>
            <div class="edit-btn">
                <button class="danger">Reset</button>
                <button class="cancel secondary">Cancel</button>
                <button class="primary">Save</button>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="./refined.js"></script>
    <script src="./editCanvas.js"></script>
</body>

</html>
