<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageToText</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/47416bf3fd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
        integrity="sha512-0SPWAwpC/17yYyZ/4HSllgaK7/gg9OlVozq8K7rf3J8LvCjYEEIfzzpnA2/SSjpGIunCSD18r3UhvDcu/xncWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"
        integrity="sha512-ooSWpxJsiXe6t4+PPjCgYmVfr1NS5QXJACcR/FPpsdm6kqG1FmQ2SVyg2RXeVuCRBLr0lWHnWJP6Zs1Efvxzww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <script> const GLOBAL = {};</script>
    <div class="root">

    </div>
    <div class="btns">
        <form class="recognize-options">
            <label for="continuesImages">Images Collection </label>
            <div></div>
            <input type="number" name="" id="continuesImages" value="3" min="1" max="10">
        </form>
        <button disabled class="reco-btn">Recognize</button>
    </div>
    <div class="canvas-edit">
        <div class="canvas-container">
            <div>
                <canvas></canvas>
            </div>
        </div>
        <div class="edit-container">
            <div class="range-controllers">
                <form class="thresholdContainer">
                    <label for="thresholdRange">Threshold:</label>
                    <input id="thresholdRange" class="thresholdValue" type="range">
                    <input class="thresholdValue" type="number">
                    <button type="button" class="secondary thresholdReset resetValue" data-reset="thresholdValue"><i
                            class="fas fa-undo"></i></button>
                </form>
                <div class="cropper-btn">
                    <p>Crop: </p>
                    <button class="cropper-maker-btn" title="crop the image" onclick="CROPPER.makeCropper()"><i
                            class="fas fa-crop-alt"></i></button>
                    <button title="clear the crop box" onclick="CROPPER.clearCropper()">
                        <i class="fas fa-crop"></i>
                    </button>
                    <button title="reset crop box" onclick="CROPPER.resetCropper()">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button onclick="CROPPER.destroyCropper()" class="danger cropper-destroyer-btn"
                        title="delete cropper"><i class="fas fa-trash-alt"></i></button>
                    <button class="secondary" title="crop the image" onclick="CROPPER.crop()">Crop</button>
                </div>
            </div>
            <div class="edit-btn">
                <button onclick="resetEditAllValues()" class="danger">Reset</button>
                <button onclick="cancelEdit()" class="cancel secondary">Cancel</button>
                <button onclick="saveEdit()" class="primary">Save</button>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="./refined.js"></script>
    <script src="./editCanvas_v2.js"></script>
</body>

</html>
